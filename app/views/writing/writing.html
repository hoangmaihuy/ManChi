<div class="main-content" ng-controller="WritingController">
  <h2>Choose a lesson</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-md-1 col-xs-2 col-md-offset-3 col-xs-offset-1">#</th>
        <th class="col-md-5 col-xs-10 col-md-offset-3 col-xs-offset-1">Topic</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="lesson in lessons">
        <th class="col-md-1 col-xs-2 col-md-offset-3 col-xs-offset-1">{{$index+1}}</th>
        <th class="col-md-5 col-xs-8 col-md-offset-3 col-xs-offset-1"><a ui-sref="app.writing.lesson({lessonId: $index+1})">{{lesson.topic}}</a></th>
      </tr>
    </tbody>
  </table>
</div>
